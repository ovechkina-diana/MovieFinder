{%extends 'main/layout.html'%}

{%block content%}
   <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5 bg-secondary">
                    <div class="card-header">
                        <ul class="nav nav-pills card-header-pills" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="register-tab" data-bs-toggle="pill" href="#register" aria-selected="true" role="tab">Регистрация</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content mt-3">
                            <div class="tab-pane active show" id="register" role="tabpanel" aria-labelledby="#register-tab">
                              <form method="post">
                                {%csrf_token%}
                                    {% for f in form%}
                                      <div class="form-group">
                                          <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}</label>{{f}}</p>
                                          <div class="form-error">{{f.errors}}</div>
                                      </div>
                                    {%endfor%}
                                    <button type="submit" class="btn btn-primary mt-4">Зарегистрироваться</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Подключаем jQuery (если нужно) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</body>
