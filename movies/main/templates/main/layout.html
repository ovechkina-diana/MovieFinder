<!DOCTYPE html>
<html lang="ru">
{%load static%}


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block style %}
        <link rel="stylesheet" href="{% static 'main/css/layout-style.css' %}">
    {% endblock %}
</head>

<body class="bg-dark text-light">
    <!-- Шапка с меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'main:home' %}">MovieFinder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:movies-rec' %}">Категории</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        {%if request.user.is_authenticated%}
            <li><a class="nav-link nav-link-divider" href="{% url 'user:logout' %}">Выйти</a></li>
            <li><a class="nav-link" href="{% url 'user:profile' %}"> Личный кабинет</a></li>
        {%else%}
            <li><a class="nav-link nav-link-divider" href="{% url 'user:login' %}">Вход</a></li>
            <li><a class="nav-link" href="{% url 'user:register' %}">Регистрация</a></li>
        {%endif%}
    </li>
</ul>
            </div>
        </div>
    </nav>

    {%block content%}

    {%endblock%}

</body>

</html>
